console_title_template = 'üöÄ {{ .Folder }}'
version = 3
final_space = true

[palette]
  os = '#CDD6F3'
  pink = '#F5C2E7'
  lavender = '#CBA6F7'
  blue = '#8AADF4'
  wight = '#FFFFFF'
  text = '#454759'

  red = '#F38BA8'
  green = '#A7E3A1'

[secondary_prompt]
  template = '‚ùØ‚ùØ '
  foreground = 'p:wight'
  background = 'transparent'

[transient_prompt]
  foreground_templates = [
    '{{ if gt .Code 0 }}p:red{{ end }}',
    '{{ if eq .Code 0 }}p:green{{ end }}',
  ]
  template = '‚ùØ '

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'session'
    style = 'diamond'
    powerline_symbol = 'ÓÇ¥'
    leading_diamond = 'ÓÇ∂'
    template = '{{ if .SSHSession }} ÓÆ©  {{ end }}'
    foreground = 'p:text'
    background = 'p:pink'

  [[blocks.segments]]
    type = 'os'
    style = 'diamond'
    leading_diamond = 'ÓÇ∂'
    powerline_symbol = 'ÓÇ¥'
    template = ' {{ .Icon }} '
    foreground = 'p:text'
    background = 'p:os'

  [[blocks.segments]]
    type = 'session'
    style = 'diamond'
    powerline_symbol = 'ÓÇ¥'
    template = '{{ .UserName }}{{ if .SSHSession }}@{{ end }} '
    foreground = 'p:text'
    background = 'p:os'

  [[blocks.segments]]
    type = 'path'
    style = 'powerline'
    powerline_symbol = 'ÓÇ¥'
    template = ' Ó™É {{ path .Path .Location }} '
    foreground = 'p:text'
    background = 'p:blue'

    [blocks.segments.properties]
      folder_icon = '..'
      home_icon = '~'
      style = 'agnoster_short'

[[blocks]]
  type = 'prompt'
  alignment = 'right'
  overflow = 'hidden'
  filler = '{{ if .Overflow }} {{ else }}<p:os><d>‚àô</d></>{{ end }}'

  [[blocks.segments]]
    type = 'status'
    style = 'diamond'
    leading_diamond = 'ÓÇ∂'
    template = ' {{ if gt .Code 0 }}ÔÄç{{ else }}ÔÄå{{ end }} {{ if .Segments.Executiontime }}{{ else }} {{ end }}'
    foreground = 'p:text'
    background = 'p:lavender'
    background_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']

    [blocks.segments.properties]
      always_enabled = true

  [[blocks.segments]]
    type = 'executiontime'
    style = 'diamond'
    powerline_symbol = 'ÓÇ¥'
    template = '{{ .FormattedMs }} Ôâí '
    foreground = 'p:text'
    background = 'p:lavender'
    background_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']

  [[blocks.segments]]
    type = 'java'
    style = 'diamond'
    powerline_symbol = 'ÓÇ¥'
    leading_diamond = 'ÓÇ∂'
    template = ' Óú∏ {{ .Major }}.{{ .Minor }} '
    foreground = 'p:wight'
    background = 'p:text'

    [blocks.segments.properties]
      display_mode = 'files'
      home_enabled = false

  [[blocks.segments]]
    type = 'lua'
    style = 'diamond'
    powerline_symbol = 'ÓÇ¥'
    leading_diamond = 'ÓÇ∂'
    template = ' Óò† {{ .Full }} '
    foreground = 'p:wight'
    background = 'p:text'

    [blocks.segments.properties]
      display_mode = 'files'
      home_enabled = false

  [[blocks.segments]]
    type = 'node'
    style = 'diamond'
    powerline_symbol = 'ÓÇ¥'
    leading_diamond = 'ÓÇ∂'
    template = '{{ if .Segments.Ruby }}{{ else }} Óúò {{ .Major }}.{{ .Minor }} {{ end }}'
    foreground = 'p:wight'
    background = 'p:text'

    [blocks.segments.properties]
      display_mode = 'files'
      home_enabled = false

  [[blocks.segments]]
    type = 'python'
    style = 'diamond'
    powerline_symbol = 'ÓÇ¥'
    leading_diamond = 'ÓÇ∂'
    template = ' Óàµ {{ .Full }} '
    foreground = 'p:wight'
    background = 'p:text'

    [blocks.segments.properties]
      display_mode = 'files'
      home_enabled = false

  [[blocks.segments]]
    type = 'ruby'
    style = 'diamond'
    powerline_symbol = 'ÓÇ¥'
    leading_diamond = 'ÓÇ∂'
    template = ' Óûë {{ .Full }} '
    foreground = 'p:wight'
    background = 'p:text'

    [blocks.segments.properties]
      display_mode = 'files'
      home_enabled = false

  [[blocks.segments]]
    type = 'time'
    style = 'diamond'
    leading_diamond = 'ÓÇ∂'
    trailing_diamond = 'ÓÇ¥'
    template = ' {{ .CurrentDate | date "03:04 PM" }} ÔÄó '
    foreground = 'p:text'
    background = 'p:os'

[[tooltips]]
  type = 'aws'
  style = 'diamond'
  tips = ['aws']
  leading_diamond = 'ÓÇ∂'
  trailing_diamond = 'ÓÇ¥'
  template = ' Óû≠ {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '
  foreground = 'p:white'
  background = 'p:orange'

  [tooltips.properties]
    display_default = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground_templates = [
      '{{ if gt .Code 0 }}p:red{{ end }}',
      '{{ if eq .Code 0 }}p:green{{ end }}',
    ]
    background = 'transparent'
    template = '‚ùØ'

[upgrade]
  source = 'cdn'
  interval = '168h'
  notice = true
